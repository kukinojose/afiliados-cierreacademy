<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Afiliados – 100% Cierre Academy</title>
  <link rel="icon" href="https://cierreacademy.netlify.app/favicon.ico" />
  <style>
    /* Variables de color similares a cierreacademy.netlify.app */
    :root {
      --primary: #2a74e4; /* Azul principal */
      --secondary: #1d4ed8;
      --bg: #fff;
      --text-dark: #222;
      --gray-light: #f5f7fb;
      --gray-medium: #a1a8d5;
      --gray-dark: #444;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      --border-radius: 8px;
      --transition: 0.3s ease;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      font-family: var(--font-family);
      color: var(--text-dark);
      line-height: 1.5;
      scroll-behavior: smooth;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.12);
    }
    header img.logo {
      height: 36px;
      user-select: none;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.3rem;
      margin: 0 1rem;
      flex-grow: 1;
      white-space: nowrap;
      user-select: none;
    }
    /* Botón hamburguesa móvil */
    #menu-toggle {
      display: none;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.4rem;
      margin-left: auto;
    }
    #menu-toggle span,
    #menu-toggle span::before,
    #menu-toggle span::after {
      display: block;
      background: white;
      height: 3px;
      width: 24px;
      border-radius: 3px;
      position: relative;
      transition: all 0.3s ease;
    }
    #menu-toggle span::before,
    #menu-toggle span::after {
      content: '';
      position: absolute;
    }
    #menu-toggle span::before {
      top: -8px;
    }
    #menu-toggle span::after {
      bottom: -8px;
    }
    #menu-toggle.open span {
      background: transparent;
    }
    #menu-toggle.open span::before {
      transform: rotate(45deg);
      top: 0;
    }
    #menu-toggle.open span::after {
      transform: rotate(-45deg);
      bottom: 0;
    }

    nav#sidebar {
      position: fixed;
      top: 64px;
      left: 0;
      width: 250px;
      height: calc(100vh - 64px);
      background: var(--gray-light);
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgb(0 0 0 / 0.08);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    nav#sidebar a {
      display: block;
      color: var(--primary);
      padding: 0.6rem 1rem;
      margin-bottom: 0.4rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      text-decoration: none;
      transition: background-color var(--transition);
    }
    nav#sidebar a:hover,
    nav#sidebar a.active {
      background: var(--primary);
      color: white;
    }

    main {
      max-width: 900px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
      margin-left: 270px; /* espacio para sidebar desktop */
    }

    h2 {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2.5rem;
      scroll-margin-top: 80px;
    }
    h2 .emoji {
      font-size: 1.6rem;
    }
    p, ul, ol, table {
      margin-top: 0.6rem;
      font-size: 1rem;
      color: var(--gray-dark);
    }
    ul, ol {
      padding-left: 1.5rem;
    }
    a {
      color: var(--primary);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid var(--gray-medium);
      padding: 0.5rem 0.7rem;
      text-align: left;
    }
    th {
      background: var(--gray-light);
      font-weight: 700;
    }

    /* Barra de progreso */
    #progress-container {
      background: var(--gray-light);
      border-radius: 40px;
      height: 24px;
      margin: 1.5rem 0 2rem 0;
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
    }
    #progress-bar {
      background: var(--primary);
      height: 100%;
      width: 0;
      transition: width 0.5s ease-in-out;
    }

    /* Checklist pasos */
    #progress-steps {
      max-width: 900px;
      margin: 0 auto 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    #progress-steps label {
      background: var(--gray-light);
      border-radius: var(--border-radius);
      padding: 0.6rem 1rem;
      flex: 1 1 calc(33% - 1rem);
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      transition: background-color 0.3s;
      min-width: 180px;
    }
    #progress-steps label.completed {
      background: var(--primary);
      color: white;
    }
    .step-checkbox {
      margin-right: 0.7rem;
      transform: scale(1.25);
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        margin-left: 0;
        padding: 0 1rem;
      }
      nav#sidebar {
        position: fixed;
        top: 64px;
        left: 0;
        width: 250px;
        height: calc(100vh - 64px);
        background: var(--gray-light);
        padding: 1rem;
        box-shadow: 2px 0 10px rgb(0 0 0 / 0.08);
        transform: translateX(-260px);
      }
      nav#sidebar.open {
        transform: translateX(0);
      }
      #menu-toggle {
        display: block;
      }
    }

    /* Video embed container */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--border-radius);
    }

    /* Botón reset progreso */
    #reset-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      margin: 1rem auto 2rem;
      display: block;
      max-width: 220px;
      transition: background-color 0.3s;
    }
    #reset-btn:hover {
      background: var(--secondary);
    }
  </style>
</head>
